# terra_pinyin.custom.yaml
#
# 将数字1-5的选词按键，修改为6-0；
# 增加模糊拼音，采用【朙月拼音】模糊音定製模板
# 修改韵母的模糊音表达式，使其支持声调输入
# 修改声调输入键为1-4
# 增加用户自定义词典
# 修改反查拼音的输入法为五笔画
# 取消5字内显示拼音提示的冗余功能
#
# 位置：
# ~/.config/ibus/rime  (Linux)
# ~/Library/Rime  (Mac OS)
# %APPDATA%\Rime  (Windows)
#
# 於重新部署後生效
#


patch:
  # 去掉关联的无用输入法
  "schema/dependencies": []
  # 修改选词键为67890
  "menu/page_size": 10
  #"menu/alternative_select_keys": "12345"

  "switcher/hotkeys":
    - "Control+grave"

  "ascii_composer/switch_key/Shift_L": noop
  "ascii_composer/switch_key/Shift_R": noop
  "ascii_composer/switch_key/Caps_Lock": noop
  #"ascii_composer/switch_key/Return": commit_text
  #"ascii_composer/switch_key/Control_R": commit
  #"ascii_composer/switch_key/Escape": commit_text


  # 增加模糊音，并修改声调输入键为1-4
  #接受1-4的编码输入
  "speller/alphabet": 'zyxwvutsrqponmlkjihgfedcba12345'
  "speller/algebra":
    - erase/^xx$/
    - xform/^r5$/er5/
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
    - derive/^([nl])ve/$1ue/
    - derive/^([jqxy])u/$1v/
    - derive/un$/uen/
    - derive/ui/uei/
    - derive/iu/iou/
    - derive/ao/oa/
    - derive/([aeiou])ng/$1gn/
    - derive/([iu])a(o|ng?)/a$1$2/
    - derive/^([a-z]+)[0-5]$/$1/
    - derive/([dtngkhrzcs])o(u|ng)$/$1o/
    - derive/ong$/on/
    #- 'erase/^.*5$/'
    #- 'xlit 1234 -/<\'
    - 'derive/^(.*)-$/$1;/'
    - 'derive/^(.*)<$/$1,/'
    - 'derive/^(.*)\\$/$1>/'
    # 模糊音定義
    # 需要哪組就刪去行首的 # 號，單雙向任選
    - derive/^([zcs])h/$1/             # zh, ch, sh => z, c, s
    - derive/^([zcs])([^h])/$1h$2/     # z, c, s => zh, ch, sh
 
    #- derive/^n/l/                     # n => l
    #- derive/^l/n/                     # l => n
 
    # 這兩組一般是單向的
    #- derive/^r/l/                     # r => l
 
    #- derive/^ren/yin/                 # ren => yin, reng => ying
    #- derive/^r/y/                     # r => y
 
    # 下面 hu <=> f 這組寫法複雜一些，分情況討論
    #- derive/^hu$/fu/                  # hu => fu
    #- derive/^hong$/feng/              # hong => feng
    #- derive/^hu([in])$/fe$1/          # hui => fei, hun => fen
    #- derive/^hu([ao])/f$1/            # hua => fa, ...

    #- derive/^fu$/hu/                  # fu => hu
    #- derive/^feng$/hong/              # feng => hong
    #- derive/^fe([in])$/hu$1/          # fei => hui, fen => hun
    #- derive/^f([ao])/hu$1/            # fa => hua, ...
 
    # 韻母部份
    #- derive/^([bpmf])eng/$1ong/      # meng = mong, ...
    #- derive/([ei])n/$1ng/            # en => eng, in => ing
    #- derive/([ei])ng/$1n/            # eng => en, ing => in
 
    # 樣例足夠了，其他請自己總結……
 
    # 反模糊音？
    # 誰說方言沒有普通話精確、有模糊音，就能有反模糊音。
    # 示例爲分尖團的中原官話：
    #- derive/^ji$/zii/   # 在設計者安排下鳩佔鵲巢，尖音i只好雙寫了
    #- derive/^qi$/cii/
    #- derive/^xi$/sii/
    #- derive/^ji/zi/
    #- derive/^qi/ci/
    #- derive/^xi/si/
    #- derive/^ju/zv/
    #- derive/^qu/cv/
    #- derive/^xu/sv/
    # 韻母部份，只能從大面上覆蓋
    #- derive/^([bpm])o$/$1eh/          # bo => beh, ...
    #- derive/(^|[dtnlgkhzcs]h?)e$/$1eh/  # ge => geh, se => sheh, ...
    #- derive/^([gkh])uo$/$1ue/         # guo => gue, ...
    #- derive/^([gkh])e$/$1uo/          # he => huo, ...
    #- derive/([uv])e$/$1o/             # jue => juo, lve => lvo, ...
    #- derive/^fei$/fi/                 # fei => fi
    #- derive/^wei$/vi/                 # wei => vi
    #- derive/^([nl])ei$/$1ui/          # nei => nui, lei => lui
    #- derive/^([nlzcs])un$/$1vn/       # lun => lvn, zun => zvn, ... 
    #- derive/^([nlzcs])ong$/$1iong/    # long => liong, song => siong, ...
    # 這個辦法雖從拼寫上做出了區分，然而受詞典制約，候選字仍是混的。
    # 只有真正的方音輸入方案纔能做到！但「反模糊音」這個玩法快速而有效！
 
    # 模糊音定義先於簡拼定義，方可令簡拼支持以上模糊音
    #- abbrev/^([a-z]).+$/$1/           # 簡拼（首字母）
    #- abbrev/^([zcs]h).+$/$1/          # 簡拼（zh, ch, sh）
 
    # 以下是一組容錯拼寫，《漢語拼音》方案以前者爲正
    #- derive/^([nl])ve$/$1ue/          # nve = nue, lve = lue
    #- derive/^([jqxy])u/$1v/           # ju = jv,
    #- derive/un$/uen/                  # gun = guen,
    #- derive/ui$/uei/                  # gui = guei,
    #- derive/iu$/iou/                  # jiu = jiou,
 
    # 自動糾正一些常見的按鍵錯誤
    #- derive/([aeiou])ng$/$1gn/        # dagn => dang 
    #- derive/([dtngkhrzcs])o(u|ng)$/$1o/  # zho => zhong|zhou
    #- derive/ong$/on/                  # zhonguo => zhong guo
    #- derive/ao$/oa/                   # hoa => hao
    #- derive/([iu])a(o|ng?)$/a$1$2/    # tain => tian

  "key_binder/bindings":
    - { when: has_menu, accept: Ctrl+1, send: 1 }
    - { when: has_menu, accept: Ctrl+2, send: 2 }
    - { when: has_menu, accept: Ctrl+3, send: 3 }
    - { when: has_menu, accept: Ctrl+4, send: 4 }
    - { when: has_menu, accept: Ctrl+5, send: 5 }
    - { when: has_menu, accept: Ctrl+6, send: 6 }
    - { when: has_menu, accept: Ctrl+7, send: 7 }
    - { when: has_menu, accept: Ctrl+8, send: 8 }
    - { when: has_menu, accept: Ctrl+9, send: 9 }
    - { when: has_menu, accept: Ctrl+0, send: 0 }
    #- { when: has_menu, accept: Ctrl+Left, send: Left }
    #- { when: has_menu, accept: Ctrl+Right, send: Right }
    - { when: has_menu, accept: Left, send: Page_Up }
    - { when: has_menu, accept: Right, send: Page_Down }
    #- { when: always, accept: Escape, send: Return }

  "editor/bindings":
    "Return": confirm
    "Escape": commit_raw_input

  # 载入自定义的扩展词典
  #"translator/dictionary": terra_pinyin.extended

  # 转换1234的按键，显示为注音拼音
  "translator/preedit_format":
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
    - xform/eh/ê/
    - 'xform ([aeiou])(ng?|r)([12345]) $1$3$2'
    - 'xform ([aeo])([iuo])([12345]) $1$3$2'
    - 'xform a[15] ā'
    - 'xform a2 á'
    - 'xform a3 ǎ'
    - 'xform a4 à'
    - 'xform e[15] ē'
    - 'xform e2 é'
    - 'xform e3 ě'
    - 'xform e4 è'
    - 'xform o[15] ō'
    - 'xform o2 ó'
    - 'xform o3 ǒ'
    - 'xform o4 ò'
    - 'xform i[15] ī'
    - 'xform i2 í'
    - 'xform i3 ǐ'
    - 'xform i4 ì'
    - 'xform u[15] ū'
    - 'xform u2 ú'
    - 'xform u3 ǔ'
    - 'xform u4 ù'
    - 'xform ü[15] ǖ'
    - 'xform ü2 ǘ'
    - 'xform ü3 ǚ'
    - 'xform ü4 ǜ'
  # 分尖團後 v => ü 的改寫條件也要相應地擴充：
  #  - "xform/([nljqxyzcs])v/$1ü/"
  #  - xform/eh\d?/ê/

  # 取消5字内显示拼音提示的冗余功能
  #"translator/spelling_hints": 0

  # 修改反查拼音的输入法为五笔画
  #"reverse_lookup/dictionary": stroke_simp
  #"reverse_lookup/tips": 〔笔画〕
  #"reverse_lookup/preedit_format": []